{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}
{% block body %}
<div class="form-container">
    <h3 style="margin-top: 0; font-size: 30px; margin-bottom: 20px;">Create Your Account</h3>
    
    <form action="{% url 'signup:account' %}" method="post">
        {% csrf_token %}
        <input class="input-field" type="text" name="sname" placeholder="Enter name" required>
        <input class="input-field" type="text" name="user" placeholder="Enter username" required>
        <input class="input-field" type="password" name="upass" placeholder="Enter password" required>
        <input class="button" type="submit" value="Signup">
    </form>
    {{ msg }}

    <p>Already have an account? <a href="{% url 'home' %}" style="font-size: 18px;">Login</a></p>
</div>
{% endblock body %}
