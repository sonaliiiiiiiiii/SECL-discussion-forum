{% extends 'base.html' %}

{% block title %}Post Questions{% endblock title %}

{% block extra_styles %}
<style>
    .question-container {
        width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #444;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    .question-container h3 {
        margin-bottom: 20px;
        color: #c1e1a7;
        font-size: 24px;
    }

    .question-container textarea {
        width: calc(100% - 40px);
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #666;
        border-radius: 5px;
        box-sizing: border-box;
        resize: vertical;
        font-size: 16px;
        background-color: #555;
        color: #c1e1a7;
    }

    .question-container input[type="submit"] {
        padding: 10px 20px;
        background-color: #efbc75; /* Change button color */
        color: #333; /* Change button text color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .question-container input[type="submit"]:hover {
        background-color: #c1e1a7; /* Change button hover color */
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #c1e1a7;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .back-link:hover {
        text-decoration: underline;
        color: #efbc75;
    }

    @media screen and (max-width: 768px) {
        .question-container {
            width: 500px;
        }

        .question-container h3 {
            font-size: 22px;
        }

        .question-container textarea {
            width: calc(100% - 20px);
            font-size: 14px;
        }

        .question-container input[type="submit"] {
            padding: 8px 16px;
            font-size: 16px;
        }

        .back-link {
            font-size: 16px;
        }
    }

    @media screen and (max-width: 480px) {
        .question-container {
            width: 800px;
        }

        .question-container h3 {
            font-size: 20px;
        }

        .question-container textarea {
            width: calc(100% - 20px);
            font-size: 14px;
        }

        .question-container input[type="submit"] {
            padding: 6px 12px;
            font-size: 14px;
        }

        .back-link {
            font-size: 14px;
        }
    }
</style>
{% endblock extra_styles %}

{% block body %}
<div class="question-container">
    <h3>Post Your Question Here</h3>

    <form action="post_que" method="post">
        {% csrf_token %}
        <textarea name="pquestion" placeholder="Write your question here..." rows="8" required></textarea>
        <br><br>
        <input class="button" type="submit" value="Post Question">
    </form>

    <p>{{ msg }}</p>
    <a href="home" class="back-link">Go to Home</a>
</div>
{% endblock body %}
